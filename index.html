    <header>

      </header>
      <main>
        <input id="payload" placeholder="Input Payload" type="text">
        <input id="uuid" placeholder="Input UUID" type="text">
        
        <button onclick="payloadReverse()" id="submit">Submit</button>
        <pre><code id="data">{blah blah blah}</code></pre>
        <pre><code id="date">{blah blah blah}</code></pre>
      </main>
      <header>
        <h1>PX Encode</h1>

      </header>
      <section>
        <input id="fingerprint" placeholder="Input Fingerprint" type="text">
        <input id="uuide" placeholder="Input UUID" type="text">
        <input id="startTime" placeholder="Input start time" type="text">
        <button onclick="payloadEncode()" id="submit">Submit</button>
        <pre><code id="data_e">{blah blah blah}</code></pre>
      </main>
      </section>
